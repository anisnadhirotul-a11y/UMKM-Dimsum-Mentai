<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Dimsum Mentai</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Dimsum Mentai</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html" class="active">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2><Form> Pendaftaran Webinar Promosi Produk</Form></h2>
        <p>Silakan isi formulir berikut untuk mengikuti webinar.</p>

        <form id="formWebinar" action="#" method="post">
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Minimal 3 karakter" /><br><br>
            <span class="error" id="errNama"></span>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Masukkan email valid" /><br><br>
            <span class="error" id="errEmail"></span>

            <label for="hp">Nomor HP:</label><br>
            <input type="text" id="hp" name="hp" placeholder="Hanya angka" /><br><br>
            <span class="error" id="errHp"></span>

            <label for="kategori">Kategori Pesan:</label><br>
            <select id="kategori" name="kategori">
                <option value="umum">Umum</option>
                <option value="produk">Produk</option>
                <option value="kerjasama">Kerja Sama</option>
                <option value="lainnya">Lainnya</option>
            </select><br><br>
            <span class="error" id="errKategori"></span>

            <label for="pesan">Pesan:</label><br>
            <textarea id="pesan" name="pesan" rows="5" cols="30"></textarea><br><br>

            <input type="checkbox" id="langganan" name="langganan" value="ya">
            <label for="langganan">Saya ingin berlangganan info Dimsum Mentai</label><br><br>

            <button type="submit">Kirim</button>
            <button type="button" id="clearBtn">Clear Data</button>

            <p id="successMsg" class="success"></p>
        </form>
    </main>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Dimsum Mentai. Semua hak dilindungi</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("kontakForm");
            const nama = document.getElementById("nama");
            const email = document.getElementById("email");
            const hp = document.getElementById("hp");
            const pesan = document.getElementById("pesan");
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");
            const clearBtn = document.getElementById("clearBtn");

            hp.addEventListener("input", function () {
                this.value = this.value.replace(/[^0-9]/g, "");
            });

            form.addEventListener("submit", function (e) {
                e.preventDefault(); 

                if (nama.value === "" || email.value === "" || hp.value === "" || pesan.value === "") {
                    errorMsg.textContent = "Semua field harus diisi.";
                    successMsg.textContent = "";
                } else {
                    errorMsg.textContent = "";
                    successMsg.textContent = "Pesan berhasil dikirim!";
                    form.reset();
                }
            });

            clearBtn.addEventListener("click", function () {
                form.reset();
                errorMsg.textContent = "";
                successMsg.textContent = "";
            });
        });
    </script>
</body>
</html>
